<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removerdor de Fondo Casero!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Removerdor de Fondo Casero!</h1>
        <hr />
        <div class="row">
           <div class="col-md-6">
            <form id="upload-form" action="/process" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Cargar Imagen:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" onchange="previewImage(event)">
                    <img src="" alt="Preview" id="preview-image" class="img-fluid mt-2" style="display: none;">
                </div>
                <button type="submit" class="btn btn-primary">Procesar</button>
            </form>
            <div id="loading" class="mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <div class="mt-2">Procesando...</div>
            </div>
           </div>
           <div class="col-md-6">
            <div id="result" style="display: none;" class="mt-5">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Imagen Procesada</h3>
                        <img src="" alt="Processed Image" id="processed-image" class="img-fluid mb-3">
                        <a href="#" id="download-link" class="btn btn-success" download>Descargar Imagen Generada</a>
                    </div>
                </div>
            </div></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            var input = event.target;
            var preview = document.getElementById('preview-image');

            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.src = "";
                preview.style.display = 'none';
            }
        }

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();

            xhr.open('POST', '/process', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var processedImage = document.getElementById('processed-image');
                    var downloadLink = document.getElementById('download-link');
                    processedImage.src = response.output_path;
                    downloadLink.href = response.output_path;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                } else {
                    console.error('Error:', xhr.statusText);
                }
            };
            xhr.onerror = function () {
                console.error('Request failed');
            };
            xhr.send(formData);
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
